<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A demo that demonstrates alpha channel WebM">
        <title>
            Alpha Channel WebM Demo
        </title>
    </head>
    <body>
        <h1>WebM With an alpha channel</h1>
        <br>
        <video id="video" loop autoplay src="output.webm" width="400" height="300">
        </video>
        <br>
        <label>Change Background Color</label>
        <input type="color" value="#00ff00" onchange="document.body.style.backgroundColor = this.value;">
        <style>
            body {
                background-color: #00ff00;
                margin: 0;
            }
            h1, video, input {
                text-shadow: 0px 0px 8px white;
                margin: 8px;
            }
            label {
                margin: 8px;
                text-shadow: 0px 0px 2px;
            }
        </style>
        <script>
            document.getElementById('video').onerror = function(){
                if(navigator.userAgent.includes('Safari')){
                    alert("Apple has chosen to boycott the WebM standard to force companies to keep paying them royalties for the inferior H.264 codec.\nUse a competent browser like Firefox or Chromium to see this demo.");
                }else{
                    alert("There was an error loading the video. You browser likely doesn't support WebM.\nTo see this demo, use a browser that does like Firefox or Chromium.");
                }
                
            }
        </script>
    </body>
    

</html>
