<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A demo that demonstrates alpha channel WebM">
        <title>
            Alpha Channel WebM Demo
        </title>
    </head>
    <body>
        <video id="video" loop autoplay src="output.webm" width="400" height="300">
        </video>
        <br>
        <h1>Change Background Color</h1>
        <br>
        <input type="color" name="favcolor" onchange="document.body.style.backgroundColor = this.value;">
        <style>
            body {
                background-color: #00ff00;
                margin: 0;
            }
            h1, video, input {
                text-shadow: 0px 0px 8px white;
                margin: 8px;
            }
        </style>
        <script>
            document.getElementById('video').onerror = function(){
                if(navigator.userAgent.includes('Safari')){
                    alert("Apple has chosen to boycot the WebM standard so companies keep paying them royalties for the H.264 codec.\nUse a competent browser like Firefox or Chromium to see this demo.");
                }else{
                    alert("There was an error loading the video. You browser likely doesn't support WebM.\nTo see this demo, use a browser that does like Firefox or Chromium.");
                }
                
            }
        </script>
    </body>
    

</html>
