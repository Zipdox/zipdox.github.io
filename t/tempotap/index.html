<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    
<html>
<head>
    <title>Tempo Tapper</title>
    <meta name="description" content="Tap a tempo to get the BPM">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="icon" href="icon.png">
</head>

<body>
    <!-- Yes, center is obsolete, what are you gonna do about it, bitch? -->
    <center>
        <h1>Tempo Tapper</h1>
        <h3>Keep Samples:</h3>
        <input id="samples" type="number" value = 10>
        <br>
        <button id="tempoTap">Tap Tempo<br>(or press space)</button>
        <h3>BPM:</h3>
        <span id="bpm"></span>
        <br>
        <span id="accuracy"></span>
        <br>
        <button id="reset">Reset</button>
    </center>
    

    <script src="main.js"></script>
</body>

</html>
